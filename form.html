<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="css/form.css"/>
    <link rel="stylesheet" 
          href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="left_div">
            <img class="image" src="image/photo-1508780709619-79562169bc64.avif" />
            <div class="centered">
                <p class="text1"> Every new friend is a <br> new adventure.</p>
                <p class="text2"> Let's get connected</p>
            </div>
        </div>
        <div class="form_container">
            <div class="title">
                Login Form!
            </div>
            <div>
                <form class="form">
                    <div class="input_container">
                        <label class="label" for="username"> Username: </label>
                        <div class="input_icons">   
                            <i class="fa fa-user icon"></i>
                            <input class="input" id="username" placeholder="Enter your username"/>
                        </div> 
                    </div>
                    <div class="input_container">
                        <label class="label" for="password"> Password: </label>
                        <div class="input_icons"> 
                            <i class="fa fa-lock icon"></i>
                            <input class="input" id="password" placeholder="Enter your password" type="password"/>     
                        </div>
                    </div>    
                </form>
            </div>
            <!-- button -->
            <div>
                <button class="btn">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
